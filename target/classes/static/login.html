<html>
<head>
	<link rel="stylesheet" href="/css/login_css.css">
</head>

<body>
<link href="/css/header.css" rel="stylesheet" />
  <div class="header-container">
    <div class="header-testo"><span class="header-rifttext" onclick="self.location = 'FirstPage.html'">RIFT</span></div>
  </div>
	<div class="login_form">
	<div class="element_login_form">
		<form method="post" action="login">
			<label for="accedi">Accedi</label><br> 
			<i class="email_icon" style="right: 0px; left: 0px; top: 5px;"></i>
			<label for="email">Email</label><br>

			<input type="text" placeholder="Inserisci la tua email" name="email_input"><br>

			<i class="pass_icon" style="right: 0px; left: 0px; top: 5px;"></i> 
			<label for="pass">Password</label><br>

			<div class="pass_div">
			<input type="password" placeholder="Inserisci la tua password" name="pass_input" id="password">
			<i class="eye_icon" style="right: 0px; left: -10px; top: 10px;" onclick="changeType()"></i>
			</div>
			<br> 
			<label for="dimenticato" onclick="location.href='recupero_password-1.html'">Hai dimenticato la password?</label><br> 
		
			<input type="submit" id="accedi_button" style="display:none;"/><br> 
			
		</form>
		
		<button class="accedi" onclick="document.getElementById('accedi_button').click()">Accedi</button>
		<label for="nonAncoraRegistrato">Non sei ancora registrato?</label><br> 
			<label for="creaUnAccount" onclick="location.href='registrazione.html'">Crea un nuovo account</label>
	</div>
	</div>

	
	<script>
		function changeType(){
			if(document.getElementById("password").getAttribute("type") == "password"){
				document.getElementById("password").setAttribute("type", "text");
			}else{
				document.getElementById("password").setAttribute("type", "password");
			}
			
		}
	</script>
</body>
</html>
