<html>
<head>
	<link rel="stylesheet" href="/css/registrazione_css.css">
</head>

<body>
	<div class="registrazione_form">
	<form method="post" action="register">
		<label for="registrati">Registrati</label><br> 
		<i class="nome_icon" style="right: 0px; left: 0px; top: 5px;"></i>
		<label for="nome">Nome</label><br>

		<input type="text" placeholder="Inserisci il tuo nome" name="nome_input"><br>
		
		<i class="email_icon" style="right: 0px; left: 0px; top: 5px;"></i>
		<label for="email">Email</label><br>

		<input type="text" placeholder="Inserisci la tua email" name="email_input"><br>

		<i class="pass_icon" style="right: 0px; left: 0px; top: 5px;"></i> 
		<label for="pass">Password</label><br>

		<div class="pass_div">
		<input type="password" placeholder="Inserisci la tua password" name="pass_input" id="password">
		<i class="eye_icon" style="right: 0px; left: -10px; top: 10px;" onclick="changeType()"></i>
		</div>
		<br> 
		
		<i class="pass_icon" style="right: 0px; left: 0px; top: 5px;"></i> 
		<label for="repass">Re-inserisci password</label><br>
		
		<div class="repass_div">
		<input type="password" placeholder="Re-inserisci la tua password" name="repass_input" id="repassword">
		<i class="eye_icon" style="right: 0px; left: -10px; top: 10px;" onclick="changeTypeRe()"></i>
		</div>
		<br> 
		
		<input type="submit" class="registrati_button" value="Registrati" /><br> 
		<label for="giaRegistrato">Sei già registrato?</label><br> 
		<label for="accediAccount" onclick="location.href='login.html'">Accedi</label>
		</form>
	</div>


	<script>
		function changeType(){
			if(document.getElementById("password").getAttribute("type") == "password"){
				document.getElementById("password").setAttribute("type", "text");
			}else{
				document.getElementById("password").setAttribute("type", "password");
			}
			
		}
		
		function changeTypeRe(){
			if(document.getElementById("repassword").getAttribute("type") == "password"){
				document.getElementById("repassword").setAttribute("type", "text");
			}else{
				document.getElementById("repassword").setAttribute("type", "password");
			}
		}
	</script>
</body>
</html>
