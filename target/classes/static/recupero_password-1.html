<html>
<head>
	<link rel="stylesheet" href="/css/recupero-1_css.css">
</head>

<body>
	<div class="recupero_form">
	<form method="post" action="recupera_password">
		<label for="recupero">Recupero password</label><br> 
		<i class="email_icon" style="right: 0px; left: 0px; top: 5px;"></i>
		<label for="email">Email</label><br>

		<input type="text" placeholder="Inserisci la tua email" name="email_input"><br>

		<input type="submit" class="recupero_button" value="Recupera" onclick="showMessage()"><br> 
		<label for="avviso" style="visibility: hidden" id="message">Abbiamo inviato una email al tuo indirizzo</label>
		</form>
	</div>

<script type="text/javascript">
	function showMessage(){
		document.getElementById("message").setAttribute("style", "visibility: visible");
	}
</script>
</body>
</html>
