<html>
<head>
	<link rel="stylesheet" href="/css/recupero-1_css.css">
</head>

<body>
<link href="/css/header.css" rel="stylesheet" />
  <div class="header-container">
    <div class="header-testo"><span class="header-rifttext" onclick="self.location = 'FirstPage.html'">RIFT</span></div>
  </div>
	<div class="recupero_form">
	<form method="post" action="recupera_password">
		<label for="recupero">Recupero password</label><br> 
		<label>Ci dispiace molto tu abbia perso la password, ma non ti preoccupare, puoi recuperare tutte le volte che vuoi!</label><br><br>
		<i class="email_icon" style="right: 0px; left: 0px; top: 5px;"></i>
		<label for="email">Email</label><br>

		<input type="text" placeholder="Inserisci la tua email" name="email_input"><br>

		<input type="submit" id="recupero_button" value="Recupera" onclick="showMessage()" style="display:none;"><br> 
		
		</form>
		<button class="button" onclick="document.getElementById('recupero_button').click">Recupera</button>
		<label for="avviso" style="visibility: hidden" id="message">Abbiamo inviato una email al tuo indirizzo</label>
	</div>

<script type="text/javascript">
	function showMessage(){
		document.getElementById("message").setAttribute("style", "visibility: visible");
	}
</script>
</body>
</html>
