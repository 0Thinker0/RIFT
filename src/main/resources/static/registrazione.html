<html>
<head>
	<link rel="stylesheet" href="/css/registrazione_css.css">
</head>

<body>
	<div class="registrazione_form">
	<form method="post" action="register">
		<label for="registrati">Registrati</label><br> 
		<i class="nome_icon" style="right: 0px; left: 0px; top: 5px;"></i>
		<label for="nome">Nome</label><br>

		<input type="text" placeholder="Inserisci il tuo nome" name="nome_input"><br>
		
		<i class="email_icon" style="right: 0px; left: 0px; top: 5px;"></i>
		<label for="email">Email</label><br>

		<input type="text" placeholder="Inserisci la tua email" name="email_input"><br>

		<i class="pass_icon" style="right: 0px; left: 0px; top: 5px;"></i> 
		<label for="pass">Password</label><br>

		<div class="pass_div">
		<input type="password" placeholder="Inserisci la tua password" name="pass_input">
		<i class="eye_icon" style="right: 0px; left: -10px; top: 10px;"></i>
		</div>
		<br> 
		
		<i class="pass_icon" style="right: 0px; left: 0px; top: 5px;"></i> 
		<label for="repass">Re-inserisci password</label><br>
		
		<div class="repass_div">
		<input type="password" placeholder="Re-inserisci la tua password" name="repass_input">
		<i class="eye_icon" style="right: 0px; left: -10px; top: 10px;"></i>
		</div>
		<br> 
		
		<input type="submit" class="registrati_button" value="Registrati" /><br> 
		<label for="giaRegistrato">Sei già registrato?</label><br> 
		<label for="accediAccount">Accedi</label>
		</form>
	</div>

</body>
</html>
