<html>
<head>
	<link rel="stylesheet" href="/css/login_css.css">
</head>

<body>
	<div class="login_form">
	<div class="element_login_form">
		<label for="accedi">Accedi</label><br> 
		<i class="email_icon" style="right: 0px; left: 0px; top: 5px;"></i>
		<label for="email">Email</label><br>

		<input type="text" placeholder="Inserisci la tua email" name="email_input"><br>

		<i class="pass_icon" style="right: 0px; left: 0px; top: 5px;"></i> 
		<label for="pass">Password</label><br>

		<div class="pass_div">
		<input type="password" placeholder="Inserisci la tua password" name="pass_input">
		<i class="eye_icon" style="right: 0px; left: -10px; top: 10px;"></i>
		</div>
		<br> 
		<label for="dimenticato">Hai dimenticato la password?</label><br> 
		
		<button class="accedi_button">Accedi</button><br> 
		<label for="nonAncoraRegistrato">Non sei ancora registrato?</label><br> 
		<label for="creaUnAccount">Crea un nuovo account</label>
	</div>
	</div>
</body>
</html>
