<html>
<head>
	<link rel="stylesheet" href="/css/recupero-2_css.css">
</head>

<body>
	<div class="recupero_form">
		<label for="recupero">Recupero password</label><br> 
		<i class="pass_icon" style="right: 0px; left: 0px; top: 5px;"></i> 
		<label for="pass">Nuova password</label><br>

		<div class="pass_div">
		<input type="password" placeholder="Inserisci la nuova password" name="pass_input">
		<i class="eye_icon" style="right: 0px; left: -10px; top: 10px;"></i>
		</div>
		<br> 
		
		<i class="pass_icon" style="right: 0px; left: 0px; top: 5px;"></i> 
		<label for="repass">Re-inserisci la nuova password</label><br>
		
		<div class="repass_div">
		<input type="password" placeholder="Re-inserisci la nuova password" name="repass_input">
		<i class="eye_icon" style="right: 0px; left: -10px; top: 10px;"></i>
		</div>
		<br> 
		
		<button class="cambia_button">Cambia password</button><br> 
		<label for="avviso">Password cambiata con successo</label><br> 
	</div>

</body>
</html>
